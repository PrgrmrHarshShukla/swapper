<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Color Swapper</title>
</head>
<body>
    <canvas id="colorSwapperCanvas"></canvas>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const canvas = document.getElementById('colorSwapperCanvas');
            const ctx = canvas.getContext('2d');
            let isDrawing = false;
            let startX, startY, endX, endY;

            // Draw initial content (e.g., a sample image)
            // You can replace this with your own content or capture the screen.
            // Create an image element
            const img = new Image();
            img.src = "C:/Users/91991/OneDrive/Pictures/Screenshots/Screenshot 2023-11-11 093706.png"; // Replace with the path to your image

            // Draw the image onto the canvas
            img.onload = function () {
                ctx.drawImage(img, 0, 0);
            };

            // Event listeners for mouse interactions
            canvas.addEventListener('mousedown', (e) => {
                isDrawing = true;
                startX = e.clientX - canvas.getBoundingClientRect().left;
                startY = e.clientY - canvas.getBoundingClientRect().top;
            });

            canvas.addEventListener('mousemove', (e) => {
                if (!isDrawing) return;
                endX = e.clientX - canvas.getBoundingClientRect().left;
                endY = e.clientY - canvas.getBoundingClientRect().top;

                // Draw a temporary rectangle
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = '#00FF00'; // Green (or your initial color)
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.strokeStyle = '#000';
                ctx.lineWidth = 2;
                ctx.strokeRect(startX, startY, endX - startX, endY - startY);
            });

            canvas.addEventListener('mouseup', () => {
                isDrawing = false;

                // Capture the selected region
                const imageData = ctx.getImageData(startX, startY, endX - startX, endY - startY);
                swapColors(imageData, [255, 0, 0]); // Swap to red (you can customize the target color)

                // Draw the modified image
                ctx.putImageData(imageData, startX, startY);
            });

            function swapColors(imageData, targetColor) {
                for (let i = 0; i < imageData.data.length; i += 4) {
                    // Assuming imageData is in RGBA format
                    if (
                        imageData.data[i] !== targetColor[0] ||
                        imageData.data[i + 1] !== targetColor[1] ||
                        imageData.data[i + 2] !== targetColor[2]
                    ) {
                        // Swap colors if not the target color
                        imageData.data[i] = targetColor[0];
                        imageData.data[i + 1] = targetColor[1];
                        imageData.data[i + 2] = targetColor[2];
                    }
                }
            }
        });
    </script>
</body>
</html>
